<section class="benefits" id="beneficios">
  <h2 class="benefits-title">Benefits of Low Oxalate Intake</h2>
  <div class="benefits-content">
    <div class="benefits-item" *ngFor="let benefit of benefits">
      <span class="material-symbols-outlined">{{ benefit.icon }}</span>
      <h3>{{ benefit.title }}</h3>
      <p>{{ benefit.description }}</p>
    </div>
  </div>
</section>
