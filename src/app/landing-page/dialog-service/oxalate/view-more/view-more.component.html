<div class="oxalate-detail" *ngIf="oxalateData">
  <h2 class="oxalate-title">{{ oxalateData.item }}</h2>
  <div class="oxalate-info">
    <p>
      <span class="oxalate-label">Category:</span> {{ oxalateData.category }}
    </p>
    <p>
      <span class="oxalate-label">Calc Level:</span>
      {{ oxalateData.calc_level }}
    </p>
    <p><span class="oxalate-label">Level:</span> {{ oxalateData.level }}</p>
    <!-- Additional details -->
  </div>
</div>
