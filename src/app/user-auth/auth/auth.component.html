<div class="auth-container">
  <div class="auth-card">
    <h2>{{ isSignInMode ? "Sign In" : "Sign Up" }}</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="form-control"
        />
        <!-- Error message for email -->
        <div
          *ngIf="
            authForm.get('email')?.touched && authForm.get('email')?.invalid
          "
          class="error-message"
        >
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
        />
        <!-- Error message for password -->
        <div
          *ngIf="
            authForm.get('password')?.touched &&
            authForm.get('password')?.invalid
          "
          class="error-message"
        >
          Password is required.
        </div>
      </div>

      <div *ngIf="!isSignInMode" class="form-group">
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          class="form-control"
        />
        <!-- Error message for confirm password -->
        <div
          *ngIf="
            authForm.get('confirmPassword')?.touched &&
            authForm.get('confirmPassword')?.invalid
          "
          class="error-message"
        >
          Confirmation password is required.
        </div>
      </div>

      <button type="submit" class="auth-button">
        {{ isSignInMode ? "Sign In" : "Sign Up" }}
      </button>

      <p class="toggle-text">
        {{
          isSignInMode ? "Don't have an account?" : "Already have an account?"
        }}
        <a (click)="toggleAuthMode()">
          {{ isSignInMode ? "Sign Up" : "Sign In" }}
        </a>
      </p>
    </form>

    <!-- Google and Facebook Sign-In Options -->
    <div class="social-auth">
      <button class="google-button" (click)="onGoogleSignIn()">
        <img src="" alt="Google icon" /> Sign in with Google
      </button>
      <button class="facebook-button" (click)="onFacebookSignIn()">
        <img src="" alt="Facebook icon" /> Sign in with Facebook
      </button>
    </div>
  </div>
</div>
