<section class="profile-section">
  <div class="profile-container">
    <div class="profile-main">
      <div class="profile-row">
        <aside class="profile-sidebar">
          <div class="profile-card">
            <div class="profile-card-body">
              <div class="profile-info">
                <img
                  [src]="
                    userProfile?.profileImage ||
                    'https://banner2.cleanpng.com/20180619/tyr/aa66mfh81.webp'
                  "
                  alt="Profile Image of {{ userProfile?.username }}"
                  class="profile-image"
                />
                <div class="profile-details">
                  <h4>{{ userProfile?.displayName || "Username" }}</h4>
                </div>
              </div>
              <nav class="profile-nav">
                <a
                  class="nav-item"
                  [class.active]="activeSection === 'profile'"
                  (click)="showSection('profile')"
                  aria-label="Profile Information"
                  >Profile Information</a
                >
                <a
                  class="nav-item"
                  [class.active]="activeSection === 'saveItem'"
                  (click)="showSection('saveItem')"
                  aria-label="Save Items"
                  >Save Items</a
                >
                <a
                  class="nav-item"
                  [class.active]="activeSection === 'address'"
                  (click)="showSection('address')"
                  aria-label="Address Book"
                  >Address Book</a
                >
                <a class="nav-item" aria-label="Logout" (click)="onLogout()"
                  >Logout</a
                >
              </nav>
            </div>
          </div>
        </aside>
        <div class="profile-content">
          <div *ngIf="activeSection === 'profile'" class="profile-details-card">
            <div class="card-body">
              <h5>Profile Information</h5>
              <p>
                <strong>Name:</strong>
                {{ userProfile?.displayName || "Username" }}
              </p>
              <p>
                <strong>Email Address:</strong>
                {{ userProfile?.email || "username@gmail.com" }}
              </p>
              <p>
                <strong>Password:</strong>
                <button (click)="toggleChangePassword()">
                  Change Password
                </button>
              </p>
            </div>
          </div>
          <app-change-password
            *ngIf="isChangePasswordVisible"
            (close)="toggleChangePassword()"
          ></app-change-password>
        </div>
        <div class="save-content">
          <div *ngIf="activeSection === 'saveItem'" class="save-details-card">
            <div class="card-body">
              <h5>Saved Items</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
